<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Todo</title>
</head>
<body class="has-background-info">
<div class="main_wrapper columns is-centered has-text-light">
    <div class="column is-half-desktop is-one-quarter-mobile has-text-centered">
        <div class="todo">
            <h1 class="is-size-4">Приложение для создания своих дел </h1>
            <div class="field">
                <div class="control">
                    <div class="select is-primary">
                        <select name="prioritet" id="prioritet">
                            <option value="1"> 1 </option>
                            <option value="2"> 2 </option>
                            <option value="3"> 3 </option>
                        </select>
                    </div>
                </div>
            </div>
            <input type="text" placeholder="Дело..." class="input is-medium">
            <div class="button_plus has-background-dark">
                <i class="material-icons"> add </i>
            </div>
        </div>
        <div id="deals">
            <div class="wrap_task has-background-link">
                <p class="todo_text"> Тестовое дело </p>
                <p>13.10.2020/ 20.10.2020</p>
                <i class="material-icons"> delete_outline </i>
            </div>
        </div>

    </div>
</div>
</body>
</html>
